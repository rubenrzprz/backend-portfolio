# --- Env-driven datasource ----------------------------------------------------
# If SPRING_DATASOURCE_URL is provided, it wins.
# Otherwise, the URL is composed of POSTGRES_* pieces, with sensible defaults.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:bp_db}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${POSTGRES_USER:bp_user}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${POSTGRES_PASSWORD:bp_pass}}

# JPA behavior
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Schema/data is loaded from docker database auto-init not from the app
spring.sql.init.mode=never
