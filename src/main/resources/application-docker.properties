# App runs inside Docker; DB host is the Compose service name "db"
spring.datasource.url=jdbc:postgresql://db:5432/bp_db
spring.datasource.username=bp_user
spring.datasource.password=bp_pass

# We manage schema with scripts; don't auto-mutate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Don't run SQL init from the app (we do it manually / via psql)
spring.sql.init.mode=never
